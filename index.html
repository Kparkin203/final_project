<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>e Piggy</title>

<link rel="stylesheet" type="text/css" href="css/main.css"/>
<link href='http://fonts.googleapis.com/css?family=Finger+Paint' rel='stylesheet' type='text/css'>
<script src="js/jquery-1.9.1.js"></script>
<script src="js/jquery-ui-1.10.3.custom.js"></script>
<script src="js/main.js"></script>


</head>

<body>

<div id ="header">
    <div class="logo"></div>
</div>
<div class="wrapper">
<div id="total">Total Savings
<input id="deposit"></input>
</div>
    <div class="container"><h1>Deposits</h1>
        <div class="nickel cent money" data-dollar-amount="0.05"></div>
        <div class="dime cent money" data-dollar-amount="0.10"></div>
        <div class="quarter cent money" data-dollar-amount="0.25"></div>
        <div class="One dollars money" data-dollar-amount="1.00"></div>
        <div class="Five dollars money" data-dollar-amount="5.00"></div>
        <div class="Ten dollars money" data-dollar-amount="10.00"></div>
        <div class="Twenty dollars money" data-dollar-amount="20.00"></div>
    </div>

    <div class="containerRight"><h2>Withdrawals</h2>
        <div class="nickelLess cent money" data-dollar-amount="-0.05"></div>
        <div class="dimeLess cent money" data-dollar-amount="-0.10"></div>
        <div class="quarterLess cent money" data-dollar-amount="-0.25"></div>
        <div class="OneLess dollars money" data-dollar-amount="-1.00"></div>
        <div class="FiveLess dollars money" data-dollar-amount="-5.00"></div>
        <div class="TenLess dollars money" data-dollar-amount="-10.00"></div>
        <div class="TwentyLess dollars money" data-dollar-amount="-20.00"></div>
    </div>
    <div class="piggyBank"></div>

   




</div>
</body>
</html>
